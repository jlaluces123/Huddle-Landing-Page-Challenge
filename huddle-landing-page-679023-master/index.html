<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts + Made Own CSS Stylesheet -->
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet"> 
  <link rel = "stylesheet" type = "text/css" href = "index.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ --> 
</head>
<body>

  <div class = "root">

    <header class = "logo-wrapper margin-adjust">
      <img src = "./images/logo.svg" alt = "logo">
    </header>

    <section class = "content-section margin-adjust">
      <div class = "illustration-wrapper">
        <img class = "illustration-img" src = "./images/illustration-mockups.svg" alt = "illustrations">
      </div>

      <div class = "text-wrapper">
        <h3 class = "text-title">Build The Community Your Fans Will Love</h3>
        <p class = "text-paragraph">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button class = "register-button">Register</button>
      </div>
    </section>   

</div>
</body>
</html>
